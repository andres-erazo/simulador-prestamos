<div class="container">
  <mat-card class="card mat-elevation-z4" *ngFor="let item of listLoan$ | async"
    [ngClass]="{'card__approved' : item.state === 'aprobado'} ">
    <mat-card-content class="card__content">
      <mat-card-title>
        {{ item.amount }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ item.name }}
      </mat-card-subtitle>
      <mat-card-title>
        {{ item.state | titlecase }}
      </mat-card-title>
      <mat-card-actions *ngIf="item.state === 'aprobado'">
        <mat-icon class="card__button" aria-hidden="false" aria-label="paid">paid</mat-icon>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
